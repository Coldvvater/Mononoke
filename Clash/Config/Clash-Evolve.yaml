subscribe-url: 填上你的订阅链接
# 替换上面文字用于Stash获取机场流量信息并在主页显示

mixed-port: 7890
  # 本地混合代理(http和socks5合并）端口
allow-lan: true
  # 允许局域网连接(false/true)
bind-address:
  # 监听IP白名单（当allow-lan：true），只允许列表设备
  '*'
  # 全部设备
  # 192.168.122.11
  #单个ip4地址
  # "[aaaa::a8aa:ff:fe09:57d8]"
  #单个ip6地址
mode: rule
  # clash工作模式（rule/global/direct）
log-level: debug
  # 日志等级（info/warning/error/debug/silent）
external-controller: 127.0.0.1:9090
  # 控制器监听地址
dns:
  enable: true
  # DNS开关(false/true)
  listen: 0.0.0.0:1053
  # DNS监听地址
  ipv6: false
  # IP6解析开关；如果为false，将返回ip6结果为空
  default-nameserver:
  # 解析非IP的dns用的dns服务器,只支持纯IP
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  enhanced-mode: fake-ip
  # DNS模式(redir-host/fake-ip)
  fake-ip-range: 198.18.0.1/16
  # Fake-IP解析地址池
  fake-ip-filter:
  # Fake-ip过滤，列表中的域名返回真实ip
  # Local Area Network
    - '*.lan'
  # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
  # Google Voices
    - 'lens.l.google.com'
  # Nintendo Switch
    - '*.n.n.srv.nintendo.net'
  # PlayStation
    - '+.stun.playstation.net'
  # XBox
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
  # Microsoft
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
  # Bilibili CDN
    - '*.mcdn.bilivideo.cn'
  nameserver:
  # 默认DNS服务器，支持udp/tcp/dot/doh/doq
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query

  hosts:
  # host，支持通配符（例如: *.clash.dev, *.foo.*.example.com ）
  # 不使用通配符的域名优先级高于使用通配符的域名 (例如: foo.example.com > *.example.com > .example.com )
  # 注意: +.foo.com 的效果等同于 .foo.com 和 foo.com
    '*.tw': 1.1.1.1
    'localhost' : 127.0.0.1
  # IPv6
    'ip6-localhost': '::1'
    'ip6-loopback': '::1'
  nameserver-policy:
  # 域名指定 DNS 映射
  # Firebase Cloud Messaging
    'mtalk.google.com' : 108.177.125.188
  # Google Dl
    'dl.google.com' : 119.29.29.29
    'dl.l.google.com' : 119.29.29.29
    'update.googleapis.com' : 119.29.29.29
  # Apple
    'apple.com' : 223.5.5.5
    '*icloud.com' : 223.5.5.5
    '*icloud.com.cn' : 223.5.5.5
    '*testflight.apple.com': 8.8.4.4
  # Alibaba
    '*.alipay*.com': 223.5.5.5
    '*.alicdn.com': 223.5.5.5
    'aliyun.com': 223.5.5.5
    '*.aliyun.com': 223.5.5.5
    'taobao.com': 223.5.5.5
    '*.taobao.com': 223.5.5.5
    'tmall.com': 223.5.5.5
    '*.tmall.com': 223.5.5.5
  # JD
    'jd.com': 119.29.29.29
    '*.jd.com': 119.29.29.29
  # Tencent
    '*.qq.com': 119.29.29.29
    '*.tencent.com': 119.29.29.29
    'weixin.com': 119.29.29.29
    '*.weixin.com': 119.29.29.29
  # bilibili
    'bilibili.com': 119.29.29.29
    '*.bilibili.com': 119.29.29.29
    'hdslb.com': 119.29.29.29
  # NetEase
    '163.com': 119.29.29.29
    '*.163.com': 119.29.29.29
    '126.com': 119.29.29.29
    '*.126.com': 119.29.29.29
    '*.126.net': 119.29.29.29
    '*.127.net': 119.29.29.29
    '*.netease.com': 119.29.29.29
  # xiaomi
    'mi.com': 119.29.29.29
    '*.mi.com': 119.29.29.29
    'xiaomi.com': 119.29.29.29
    '*.xiaomi.com': 119.29.29.29
  # Baidu
    '*.baidu.com': 119.29.29.29
    '*.bdstatic.com': 119.29.29.29
  # Others
    '*.unicompayment.com': 119.29.29.29
    '*.ximalaya.com': 119.29.29.29
    '*.vercel.app': 119.29.29.29
    '*.vercel.com': 119.29.29.29
  # Local Area Network
    '*.lan': system

proxies:
  # 本地服务器

proxy-providers:
  # 远程订阅
  subs: &subs # 建立锚点
    type: http
    url: ""
    # 请使用Clash类型订阅链接填入引号""内使用。
    # 或可使用通用订阅链接通过Sub-Store进行订阅转换(用于Stash)。
    interval: 3600
    path: ./subs.yaml
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204
    
  # 香港节点
  HK:
    <<: *subs #引用锚点内容
    filter: 港|🇭🇰|HK|(?i)Hong
 
  # 台湾节点
  TW:
    <<: *subs
    filter: 台|🇨🇳|🇹🇼|湾|TW|(?i)Taiwan
   
  # 狮城节点
  SG:
    <<: *subs
    filter: 新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore
    
  # 日本节点
  JP:
    <<: *subs
    filter: 日|🇯🇵|东京|JP|(?i)Japan
    
  # 美国节点    
  US:
    <<: *subs
    filter: 美|🇺🇲|US|(?i)States|American

proxy-groups:
  # 策略组

  - name: Final # 漏网之鱼
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Final.png
    proxies:
      - Proxy

  - name: Proxy # 节点选择
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Rocket.png
    proxies:
      - Auto
      - Fallback
      - Others

  - name: Auto # 自动筛选
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Auto.png
    use: 
       - subs
    url: "http://cp.cloudflare.com/generate_204"
    interval: 300

  - name: Fallback #故障转移
    type: fallback
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Available.png
    use:
      - subs
    url: "http://cp.cloudflare.com/generate_204"
    interval: 300

  - name: Foreign # 国外网站
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Global.png
    proxies: &F
      - Proxy
