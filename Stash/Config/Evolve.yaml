# 通用设置
mode: rule
log-level: info
# DNS模块
dns:
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    # 服务提供商:
proxy-providers:
  Subscribe:
    url: http://your-service-provider # 用你的订阅链接替换
    interval: 86400
    benchmark-url: http://cp.cloudflare.com
    benchmark-timeout: 5
    # 功能分组
