  BiliBili: # > 哔哩哔哩
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/dler-io/Rules/main/Clash/Provider/Media/Bilibili.yaml
    path: ./ruleset/BiliBili.yaml
