  Spotify: # > 声田音乐
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml
    path: ./ruleset/Spotify.yaml
    interval: 86400

  TikTok: # > 海外抖音
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml
    path: ./ruleset/TikTok.yaml
    interval: 86400

  Streaming: # > 国际媒体
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyMedia.yaml
    path: ./ruleset/Streaming.yaml
    interval: 86400

  Telegram: # > 电报信息
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/Coldvvater/Mononoke/master/Stash/RuleSet/ASN_Telegram.yaml
    path: ./ruleset/Telegram.yaml
    interval: 86400

  Foreign: # > 国外网站
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    path: ./ruleset/Foreign.yaml
    interval: 86400

  Apple: # > 苹果服务
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml
    path: ./ruleset/Apple.yaml
    interval: 86400

  Microsoft: # > 微软服务
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml
    path: ./ruleset/Microsoft.yaml
    interval: 86400

  Domestic: # > 国内网站
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ChinaDomain.yaml
    path: ./ruleset/Domestic.yaml
    interval: 86400

  LAN: # > 局域网
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml
    path: ./ruleset/Lan.yaml
    interval: 86400

  ASN_China: # > ASN China
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/Coldvvater/Mononoke/master/Stash/RuleSet/ASN_China.yaml
    path: ./ruleset/ASN_China.yaml
    interval: 86400

rules:
  # > 分流规则引用
  - RULE-SET,Unbreak,DIRECT
  - RULE-SET,Advertising,AdBlock
  - RULE-SET,Privacy,AdBlock
  - RULE-SET,Hijacking,AdBlock
  - RULE-SET,BiliBili,BiliBili
  - RULE-SET,Spotify,Spotify
  - RULE-SET,TikTok,TikTok
  - RULE-SET,Streaming,Streaming
  - RULE-SET,Telegram,Telegram
  - RULE-SET,Foreign,Foreign
  - RULE-SET,Apple,Apple
  - RULE-SET,Microsoft,Microsoft
  - RULE-SET,Domestic,Domestic
  - RULE-SET,LAN,DIRECT
  # > ASN China 分流，删除注释启用
  #- RULE-SET,ASN_China,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,Final
